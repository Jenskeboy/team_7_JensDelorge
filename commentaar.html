<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a2702b6410.js"
      crossorigin="anonymous"
    ></script>
    <title>Jens Delorge | Commentaar</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-md navbar-light bg-dark">
        <div class="container">
          <a href="" class="navbar-brand text-white">Jens Delorge</a>
          <button
            class="navbar-toggler third-button"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon">
              <i class="fas fa-bars" style="color: #fff; font-size: 28px"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link text-white" href="homepagina.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="ervaringen.html"
                  >Ervaringen</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="commentaar.html"
                  >Commentaar</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <section class="mt-5">
      <div class="container">
        <h1 class="text-center">Laat een reactie achter</h1>
      </div>
      <div class="container">
        <div class="form-group">
          <label for="name">Naam:</label>
          <textarea
            class="form-control"
            rows="1"
            id="name"
            placeholder="Mattice Coussens"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="comment">Commentaar:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            placeholder="Ik denk dat je een leuke vakantie achter de rug hebt met veel avonturen en een paar leuke familie momenten."
          ></textarea>
        </div>
      </div>
    </section>
    <img src="images/tenerife-header.jpg" alt="" class="midden" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script></script>
  </body>
</html>
