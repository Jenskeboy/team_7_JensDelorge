    <div class="container">
      <h1 class="text-center">TENERIFE</h1>
      <div id="slider4" class="carousel slide mb-5" data-ride="carousel">
        <div class="carousel-inner">
          <ol class="carousel-indicators">
            <li class="active" data-target="#slider4" data-slide-to="0"></li>
            <li data-target="#slider4" data-slide-to="1"></li>
            <li data-target="#slider4" data-slide-to="2"></li>
          </ol>
          <div class="carousel-item active">
            <img
              class="d-block img-fluid"
              src="images/fam.jpg"
              alt="First Slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>Medereizigers</h3>
              <p>Dit zijn de personen waarmee ik samen op reis ben geweest.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="images/boot.jpg"
              alt="Second Slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>Catamaran</h3>
              <p>In het begin van de reis deden we een catamarantocht.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              class="d-block img-fluid"
              src="images/zwembad.jpeg"
              alt="Third Slide"
            />
            <div class="carousel-caption d-none d-md-block">
              <h3>Appartement</h3>
              <p>Dit was het zwembad naast ons appartement.</p>
            </div>
          </div>
        </div>
        <a href="#slider4" class="carousel-control-prev" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#slider4" class="carousel-control-next" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    <script>
      $('.carousel').carousel({
        interval: 3000,
        keyboard: true,
        pause: 'hover',
        wrap: true,

      $('#slider4').on('slide.bs.carousel', function () {
        console.log('SLIDE !');
      });

      $('#slider4').on('slid.bs.carousel', function () {
        console.log('SLID !');
